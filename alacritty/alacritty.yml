# Window Customization
window:
  dimensions:
    columns: 140
    lines: 38
  padding:
    x: 6
    y: 24
  decorations: transparent
scrolling:
  history: 10000
  multiplier: 3
background_opacity: 1
dynamic_title: true

# Font Customization
font:
  normal:
    family: FuraCode Nerd Font
    style: Regular
  bold:
    family: FuraCode Nerd Font
    style: Bold
  italic:
    family: FuraCode Nerd Font
    style: Italic
  size: 14
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: false
  debug:
    persistent_logging: false
draw_bold_text_with_bright_colors: true

# Color Settings (Gruvbox)
colors:
  primary:
    background: "#1d2021"
    foreground: "#ebdbb2"
  cursor:
    text: "#1d2021"
    cursor: "#d5c4a1"
  normal:
    black: "#282828"
    red: "#cc241d"
    green: "#98971a"
    yellow: "#d79921"
    blue: "#458588"
    magenta: "#b16286"
    cyan: "#689d6a"
    white: "#a89984"

  bright:
    black: "#928374"
    red: "#fb4934"
    green: "#b8bb26"
    yellow: "#fabd2f"
    blue: "#83a598"
    magenta: "#d3869b"
    cyan: "#8ec07c"
    white: "#ebdbb2"

  selection:
    text: "0xffffff"
    background: "0xdc3232"
    white: "0xffffff"
cursor:
  style: Block
